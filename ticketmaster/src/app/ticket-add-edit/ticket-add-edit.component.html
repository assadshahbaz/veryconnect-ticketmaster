<div class="container">
    <h2>{{ isEditing ? 'Edit Ticket' : 'Create Ticket' }}</h2>
    <form (ngSubmit)="saveTicket()">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="ticket.name" [ngModelOptions]="{standalone: true}" required>
        </div>
        <button type="submit">{{ isEditing ? 'Edit' : 'Create' }}</button>
    </form>
</div>
