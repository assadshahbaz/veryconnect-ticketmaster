<!-- Pagination -->
<div class="flex justify-center mt-4 space-x-2">
    <!-- Previous Button -->
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed">
        Prev
    </button>

    <!-- Page Numbers -->
    <button
        *ngFor="let page of totalPagesArray; let i = index"
        (click)="goToPage(i + 1)"
        [class.bg-blue-500]="currentPage === i + 1"
        [class.text-white]="currentPage === i + 1"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-blue-400 hover:text-white"
      >
        {{ i + 1 }}
      </button>

    <!-- Next Button -->
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed">
        Next
    </button>
</div>
