<div class="container">
    <div class="search-bar">
        <input type="text" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}" placeholder="Search..." (input)="search()">
        <button (click)="clearSearch()">Clear</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ticket of tickets">
                <td>{{ ticket.sorting_id }}</td>
                <td>{{ ticket.name }}</td>
                <td>
                    <button routerLink="/tickets/edit/{{ ticket._id }}">Edit</button>
                    <button (click)="deleteTicket(ticket._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
